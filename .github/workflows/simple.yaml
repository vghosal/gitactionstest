name: Shell Commands
# on: [push]
on: 
  schedule:
    - cron: "* * * * *"
  pull_request:
   types: [closed,assigned,opened,reopened]  
jobs:
  run-shell-commands:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "hello string"
      - name: multiline script
        run: |
          node -v
          npm -v
      - name: Python Commands
        run: |
          import platform
          print
          (platform.processor())
        shell: python
  run-windows-commands:
   runs-on: windows-latest
   needs: ['run-shell-commands']
   steps:
     - name: output current directory
       run: Get-Location
     - name: Directory bash
       run: pwd
       shell: bash


